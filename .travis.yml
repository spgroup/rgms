language: groovy
jdk: 
 - openjdk7

branches:
 only:
 - master

before_install:
  - "sudo apt-get remove chromium-browser"
  - "echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections"
  - "sudo apt-get install ttf-mscorefonts-installer"
  - "sudo apt-get install x-ttcidfont-conf"
  - "sudo mkfontdir"
  - "sudo apt-get install defoma libgl1-mesa-dri xfonts-100dpi xfonts-75dpi xfonts-scalable xfonts-cyrillic"
  - "wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb"
  - "sudo mkdir -p /usr/share/desktop-directories"
  - "sudo dpkg -i google-chrome-stable_current_amd64.deb"
  - "sudo apt-get install -f"
  - "sudo dpkg -i google-chrome-stable_current_amd64.deb"
  - "export CHROME_SANDBOX=/opt/google/chrome/chrome-sandbox"
  - "sudo rm -f $CHROME_SANDBOX"
  - "sudo wget https://googledrive.com/host/0B5VlNZ_Rvdw6NTJoZDBSVy1ZdkE -O $CHROME_SANDBOX"
  - "sudo chown root:root $CHROME_SANDBOX; sudo chmod 4755 $CHROME_SANDBOX"
  - "sudo md5sum $CHROME_SANDBOX"
  - "export DISPLAY=:99.0"
  - "Xvfb :99.0 -extension RANDR > /dev/null &"
  - "sudo chmod 1777 /dev/shm"
  - "WEBDRIVER_SYNC_ENABLE_SELENIUM_STDOUT=true"
  - "WEBDRIVER_SYNC_ENABLE_SELENIUM_STDERR=true"

before_script:
 - chmod +x grailsw
 - cd chromedrivers/
 - chmod +x chromedriver-travis-64
 - cd ..
 
notifications:
 email: false
 
script: 
 - ./grailsw clean 
 - ./grailsw refresh-dependencies --non-interactive
 - java -jar PasswordScript.jar grails-app/conf/Config.groovy
 - ./grailsw "-Dgeb.env=chrome -Dwebdriver.chrome.driver=chromedrivers/chromedriver-travis-64 test-app functional:cucumber --stacktrace"
